<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
<script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
<script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-curve id="track1" curve="type: QuadraticBezier">
        <a-curve-point position="0 -0.8 -1.6"></a-curve-point>
        <a-curve-point position="0 0.8 -1.9"></a-curve-point>
        <a-curve-point position="0 1.6 -1"></a-curve-point>
        <a-curve-point position="0 3.8 -2"></a-curve-point>
    </a-curve>
    <!-- DRAW CURVE FOR TESTING
    <a-draw-curve curveref="#track1" material="shader: line; color: blue;"></a-draw-curve>
    -->
    <a-assets>
        <a-asset-item id="balloon" src="models/balloon.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset='hiro'>
        <!-- Basic plane. -->
        <a-plane color="#CCC" height="2" width="2" material="color:#CCC" position="-0.04 0.12 -1.2" rotation='-90 0 0'></a-plane>

                  position='0 0.5 0'
                  rotation='0 0 0'
                  scale='0.2 0.2 0.2'>
                 alongpath="curve: #track1; loop:true; dur:5000; rotate:false;"> -->

        <!--<a-animation attribute="scale"
                     dur="5000"
                     from="0 0 0"
                     to="1 1 1"
                     repeat="indefinitely">
        </a-animation> -->
        </a-entity>
    </a-marker>
</a-scene>
</body>
